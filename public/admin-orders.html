<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Orders</title>

    <!-- CSS & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/slick.css" />

    <link href="css/tooplate-little-fashion.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: white;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container" style="margin-left: -15px !important">
        <!-- Sidebar -->
        <div class="sidebar">
          <h4 class="text-left">Admin Dashboard</h4>
          <a href="admin-dashboard.html"
            ><i class="bi bi-house-door-fill"></i> Dashboard</a
          >
          <a href="complaints.html"
            ><i class="bi bi-chat-left-dots-fill"></i> Reviews/Complaints</a
          >
          <a href="admin-orders.html" class="active"
            ><i class="bi bi-folder-check"></i> Manage Orders</a
          >
          <a href="index.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-lg-11 col-md-10 col-12 mb-4 main-content">
          <h2>Admin Manage Orders</h2>

          <p id="error-message" class="error-message"></p>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Buyer</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Update Status</th>
              </tr>
            </thead>
            <tbody id="ordersTable">
              <!-- Orders will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const errorMessage = document.getElementById("error-message");

        try {
          const response = await fetch(
            "http://localhost:3000/api/admin/orders",
            {
              method: "GET",
              credentials: "include",
            }
          );

          const data = await response.json();

          if (data.success) {
            const ordersTable = document.getElementById("ordersTable");
            ordersTable.innerHTML = "";

            data.orders.forEach((order) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${order.order_id}</td>
                            <td>${order.buyer_name}</td>
                            <td>‚Çπ${parseFloat(order.total_price).toFixed(
                              2
                            )}</td>
                            <td>${order.status}</td>
                            <td>
                                <select class="form-select status-dropdown" data-order-id="${
                                  order.order_id
                                }">
                                    <option value="Pending" ${
                                      order.status === "Pending"
                                        ? "selected"
                                        : ""
                                    }>Pending</option>
                                    <option value="Confirmed" ${
                                      order.status === "Confirmed"
                                        ? "selected"
                                        : ""
                                    }>Confirmed</option>
                                    <option value="In Progress" ${
                                      order.status === "In Progress"
                                        ? "selected"
                                        : ""
                                    }>In progress</option>
                                    <option value="Completed" ${
                                      order.status === "Completed"
                                        ? "selected"
                                        : ""
                                    }>Completed</option>
                                    <option value="Cancelled" ${
                                      order.status === "Cancelled"
                                        ? "selected"
                                        : ""
                                    }>Cancelled</option>
                                </select>
                            </td>
                        `;
              ordersTable.appendChild(row);
            });

            document
              .querySelectorAll(".status-dropdown")
              .forEach((dropdown) => {
                dropdown.addEventListener("change", async function () {
                  const orderId = this.getAttribute("data-order-id");
                  const newStatus = this.value.trim(); // ‚úÖ Trim any spaces

                  console.log(
                    `üîç Sending update request: Order ID ${orderId}, Status: '${newStatus}'`
                  );

                  try {
                    const updateResponse = await fetch(
                      `http://localhost:3000/api/admin/orders/update-status/${orderId}`,
                      {
                        method: "PATCH",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ status: newStatus }),
                      }
                    );

                    const updateResult = await updateResponse.json();

                    if (updateResult.success) {
                      console.log("‚úÖ Status updated successfully.");
                      errorMessage.innerText =
                        "Order status updated successfully!";
                      errorMessage.style.color = "green";
                    } else {
                      console.error("‚ùå Update failed:", updateResult.message);
                      errorMessage.innerText = "Failed to update order status.";
                      errorMessage.style.color = "red";
                    }
                  } catch (error) {
                    console.error("‚ùå Error sending request:", error);
                    errorMessage.innerText =
                      "An error occurred while updating order status.";
                    errorMessage.style.color = "red";
                  }
                });
              });
          } else {
            errorMessage.innerText = "No orders found.";
          }
        } catch (error) {
          console.error("Error fetching admin orders:", error);
          errorMessage.innerText = "An error occurred while fetching orders.";
        }
      });
    </script>
  </body>
</html>
