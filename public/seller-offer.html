<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offers - ThriftEx</title>
    <!-- CSS & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/slick.css" />

    <link href="css/tooplate-little-fashion.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
      }

      .text-center {
        text-align: center;
      }
      .actions button {
        margin-right: 5px;
      }

      .success-message {
        color: green;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container" style="margin-left: -15px !important">
        <!-- Sidebar -->
        <div class="col-lg-3 col-md-4 col-12 mb-4 sidebar">
          <h3 id="user-dashboard-title">Seller Dashboard</h3>
          <a href="seller-dashboard.html"
            ><i class="bi bi-house-door-fill"></i> Dashboard</a
          >
          <a href="create-listing.html"
            ><i class="bi bi-bag-check-fill"></i> Create Listing</a
          >
          <a href="previous-listing.html"
            ><i class="bi bi-list-ul"></i> Previous Listings</a
          >

          <a href="seller-offer.html"><i class="bi bi-tag-fill"></i> Offers</a>
          <a href="unsold-listing.html"
            ><i class="bi bi-x-circle-fill"></i> Unsold</a
          >
          <a href="seller-orders.html"
            ><i class="bi bi-list-check"></i> Orders</a
          >
          <a href="index.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>

        <!--Main Content-->
        <div class="col-lg-11 col-md-10 col-12 mb-4 main-content">
          <div style="height: 35px" class="block-spacer"></div>
          <h2 class="text-center">New Offers</h2>
          <p id="offer-status-message" class="error-message"></p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product</th>
                <th>Customer Name</th>
                <th>Category</th>
                <th>Product</th>
                <th>Offer Price</th>
                <th>Status</th>
                <th>Message</th>
                <!-- New Column -->
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="newOffers"></tbody>
          </table>
          <br />
          <h2 class="text-center">Counter Offers</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product</th>
                <th>Customer Name</th>
                <th>Product Title</th>
                <th>Category</th>
                <th>Offered Price</th>
                <th>Status</th>
                <th>Message</th>
                <!-- New Column -->
              </tr>
            </thead>
            <tbody id="ongoingOffers"></tbody>
          </table>
        </div>

        <!-- Counter Offer Modal -->
        <div id="counterModal" style="display: none" class="offer-modal">
          <div class="modal-content">
            <span id="closeCounterModal" class="close-modal">&times;</span>
            <h2>Counter Offer</h2>
            <input type="hidden" id="offer_id" />

            <label for="counterAmount">Counter Amount:</label>
            <input type="number" id="counterAmount" min="1" required />
            <p id="counterError" class="error-message"></p>

            <label for="counter-message">Message (Optional):</label>
            <textarea id="counter-message"></textarea>

            <input type="hidden" id="offerId" />
            <button id="submitCounter" class="submit-offer" disabled>
              Submit Counter Offer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/seller-offer.js"></script>
  </body>
</html>
