<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriftEx Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #007BFF;
        }
        .icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .icons i {
            font-size: 1.2em;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }
        .icons i:hover {
            color: #007BFF;
        }
    </style>
</head style="overflow-x: hidden;">
<body>
    <header class="header">
        <div class="logo">ThriftEx</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#sell">Sell</a>
            <a href="#my-thriftex">My ThriftEx</a>
        </nav>
        <div class="icons">
            <i class="fas fa-sign-in-alt" title="Sign In/Sign Up"></i>
            <i class="fas fa-heart" title="Liked Items"></i>
            <i class="fas fa-shopping-cart" title="Cart"></i>
        </div>
    </header>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
